name: RayDP CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [3.6, 3.7, 3.8]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install extra dependencies for macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install libuv libomp mpich
      - name: Install extra dependencies for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y mpich
      - name: Cache pip - Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip
      - name: Cache pip - MacOS
        if: matrix.os == 'macos-latest'
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          SUBVERSION=$(python -c 'import sys; print(sys.version_info[1])')
          if [ "$(uname -s)" == "Linux" ]
          then
            # install ray-nightly for linux
            case $SUBVERSION in
              6)
                pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp36-cp36m-manylinux2014_x86_64.whl
                ;;
              7)
                pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp37-cp37m-manylinux2014_x86_64.whl
                ;;
              8)
                pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp38-cp38-manylinux2014_x86_64.whl
                ;;
            esac
            pip install torch==1.8.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
          else
          # install ray-nightly for mac
          case $SUBVERSION in
            6)
              pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp36-cp36m-macosx_10_13_intel.whl
              ;;
            7)
              pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp37-cp37m-macosx_10_13_intel.whl
              ;;
            8)
              pip install -U https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-2.0.0.dev0-cp38-cp38-macosx_10_13_x86_64.whl
              ;;
          esac
            pip install torch
          fi
          pip install pytest koalas tensorflow tabulate xgboost xgboost_ray grpcio-tools
          HOROVOD_WITH_GLOO=1
          HOROVOD_WITH_PYTORCH=1
          pip install horovod[pytorch,ray]
      - name: Cache Maven
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ matrix.os }}-m2-${{ hashFiles('core/pom.xml') }}
      - name: Build and install
        env:
          GITHUB_CI: 1
        run: |
          pip install pyspark==3.1.2
          ./build.sh
          pip install dist/raydp-*.whl
      - name: Lint
        run: |
          pip install pylint==2.8.3
          pylint --rcfile=python/pylintrc python/raydp
      - name: Test with pytest
        run: |
          if [ "$(uname -s)" == "Linux" ]
          then
            pytest python/raydp/tests/
          else
            pytest python/raydp/tests/ -k "not ray_dataset"
          fi
      - name: Test Examples
        run: |
          ray start --head
          python examples/raydp-submit.py
          ray stop
          python examples/random_nyctaxi.py
          python examples/pytorch_nyctaxi.py
          python examples/tensorflow_nyctaxi.py
          python examples/horovod_nyctaxi.py
          python examples/xgboost_ray_nyctaxi.py
          python examples/raysgd_nyctaxi.py
          python examples/data_process.py
