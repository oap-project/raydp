name: RayDP CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          git config --global user.name "raydp"
          git config --global user.email "raydp@intel.com"
          export RAYDP_BUILD_PYSPARK=1
          export RAYDP_BUILD_RAY=1
          ./build.sh
      - name: Install dependencies & package
        run: |
          pip install pytest koalas
          pip install dist/pyspark-3.0.0*.whl
          pip install dist/ray-*.whl
          pip install dist/raydp-*.whl
      - name: Test with pytest
        run: |
          pytes
