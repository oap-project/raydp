name: Ray Nightly0 Compatibility test

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  build-and-test:

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [3.9, 3.10.14]
        spark-version: [4.0.0]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2.7.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e9aba2c848f5ebd159c070c61ea2c4e2b122355e # v2.3.4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'corretto'
      - name: Install extra dependencies for macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install pkg-config
          brew install libuv libomp mpich
      - name: Install extra dependencies for Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y mpich
      - name: Cache pip - Ubuntu
        if: matrix.os == 'ubuntu-latest'
        uses: actions/cache@8492260343ad570701412c2f464a5877dc76bace # v2
        with:
          path: ~/.cache/pip
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip
      - name: Cache pip - MacOS
        if: matrix.os == 'macos-latest'
        uses: actions/cache@8492260343ad570701412c2f464a5877dc76bace # v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip
      - name: Install dependencies
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          pip install "numpy<1.24" "click<8.3.0"
          SUBVERSION=$(python -c 'import sys; print(sys.version_info[1])')
          if [ "$(uname -s)" == "Linux" ]
          then
            pip install torch --index-url https://download.pytorch.org/whl/cpu
          else
            pip install torch
          fi
          case $PYTHON_VERSION in
            3.9)
              pip install "ray[train,default] @ https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-3.0.0.dev0-cp39-cp39-manylinux2014_x86_64.whl"
              ;;
            3.10.14)
              pip install "ray[train,default] @ https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-3.0.0.dev0-cp310-cp310-manylinux2014_x86_64.whl"
              ;;
          esac
          pip install pyarrow tqdm pytest tensorflow==2.13.1 tabulate grpcio-tools wget
          pip install "xgboost_ray[default]<=0.1.13"
          pip install torchmetrics
          HOROVOD_WITH_GLOO=1
          HOROVOD_WITH_PYTORCH=1
          pip install horovod[pytorch,ray]
      - name: Cache Maven
        uses: actions/cache@8492260343ad570701412c2f464a5877dc76bace # v2
        with:
          path: ~/.m2
          key: ${{ matrix.os }}-m2-${{ hashFiles('core/pom.xml') }}
      - name: Build and install
        env:
          GITHUB_CI: 1
        run: |
          pip install pyspark==${{ matrix.spark-version }}
          ./build.sh
          pip install dist/raydp-*.whl
      - name: Lint
        run: |
          pip install pylint==2.8.3
          pylint --rcfile=python/pylintrc python/raydp
          pylint --rcfile=python/pylintrc examples/*.py
      - name: Test with pytest
        run: |
          ray start --head --num-cpus 6
          pytest python/raydp/tests/ -v
          ray stop --force
      - name: Test Examples
        run: |
          ray start --head
          python examples/raydp-submit.py
          ray stop
          python examples/pytorch_nyctaxi.py
          python examples/tensorflow_nyctaxi.py
          python examples/horovod_nyctaxi.py
          python examples/xgboost_ray_nyctaxi.py
          # python examples/raytrain_nyctaxi.py
          python examples/data_process.py
